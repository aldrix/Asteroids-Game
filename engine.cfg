[application]

name="Asteroids-Game"
main_scene="res://Scenes/CreditosInicio.xscn"
icon="res://icon.png"

[autoload]

global="res://Scripts/global.gd"

[display]

emulate_touchscreen=true
width=320
height=180
fullscreen=false
resizable=true
stretch_mode="2d"
test_width=640
test_height=320

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_escape=[key(Escape)]
ui_space=[key(Space)]
ui_enter=[key(Return)]
