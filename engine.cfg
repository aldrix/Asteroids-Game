[application]

name="Asteroids-Game"
main_scene="res://Scenes/main.scn"
icon="icon.png"

[autoload]

global="res://Scripts/global.gd"

[display]

width=1000
height=500

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_space=[key(Space)]
