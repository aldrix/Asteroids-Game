[application]

name="Asteroids-Game"
main_scene="res://Scenes/Main.xscn"
icon="icon.png"

[autoload]

global="res://Scripts/global.gd"

[display]

emulate_touchscreen=true
width=320
height=180
fullscreen=false
resizable=true
stretch_mode="2d"
test_width=640
test_height=320

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), mbutton(0, 1), key(Space)]
